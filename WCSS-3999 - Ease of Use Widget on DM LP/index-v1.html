<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="https://www.bigcommerce.com/blog/wp-content/themes/bigcommerce/style.min.css">
    <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/7342294/6671352/css/fonts.css" />
    <script src="style.css"></script>
    <title>Alternate Page Header</title>
</head>

<body>
    <!-- Copy from here -->
    <div>
        <section class="block block--allViewport block--paddingTopBottom block--twoColAbsolute">
            <div class="block-container removePadding">
                <div class="block-container-inner">
                    <div class="block--twoColAbsolute-row block--twoColAbsolute-row--split6">
                        <div class="block--twoColAbsolute-column">
                            <div class="block-image block-image--png">
                                <img style="right:0px; max-width: 100% !important;"
                                    src="https://wwwcdn.bigcommerce.com/www1.bigcommerce.com/assets/herobanners/feat-main-hero.png?mtime=20170116115804"
                                    alt="feat-main-hero" />
                            </div>
                        </div>
                        <div class="block--twoColAbsolute-column">
                            <div class="block-text">
                                <h2>Build a gorgeous online store that converts</h2>
                                <p>
                                    Easy to use features let you create a store that looks great
                                    and gets great results.<br />
                                </p>
                                <ul class="list list--checkmarks list-opt">
                                    <li class="icon icon-checkmark">Responsive Themes</li>
                                    <li class="icon icon-checkmark">
                                        Flexible product management
                                    </li>
                                    <li class="icon icon-checkmark">
                                        Optimized online checkout
                                    </li>
                                </ul>
                                <p><br /></p>
                            </div>
                        </div>
                    </div>
                    <!-- Button CTA -->
                    <div class="CTA-button">
                        <p class="text-center">
                            <a href="#" class=" button button--action gtm_trial_start">
                                Start your free 15-day trial
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- Copy up to here -->
</body>

</html>
