<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BgiCommerce</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" rel="stylesheet">
    <link href="https://www.bigcommerce.com/blog/wp-content/themes/bigcommerce/style.min.css" rel="stylesheet">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<!-- Copy from here -->
<div class="overlay" id="overlay"></div>
<div class="popup-opt">
    <a class="close-btn" href="#"></a>
    <div class="grid-container">
        <div class="divColumn leftColumn">
            <div class="popup-title">Try us Free for 15 Days then Pick a Plan</div>
            <p class="popup-text">
                Try our Pro Plan free for 15 days. You work will be saved when you decide to pick a plan.
            </p>
            <img class="img-opt" src="//cdn.optimizely.com/img/134769299/45e8d4a428c543dc975f263c0e4efe93.jpg"/>
            <a class="button-arrow-opt" href="/start-a-trial/">
                Start free trial
            </a>
        </div>
        <div class="divColumn rightColumn">
            <div class="popup-title">Pick a Plan Now and Start Selling</div>
            <p class="popup-text">
                Start building your store today - push it live and start accepting orders as soon as you're ready.
            </p>
            <img class="img-opt" src="//cdn.optimizely.com/img/134769299/1ed034fab20a4bbbb5b6daf2c78723d8.jpg"/>
            <a class="button-black-opt" href="https://www.bigcommerce.com/">Pick a plan</a>
        </div>
    </div>
</div>
<!-- Copy up to here -->
<!-- Button -->
<button
        class="button button--action button--small gtm_trial_start"
        id="button-opt">
    Get Started
</button>
<!-- Button -->
</body>
</html>
